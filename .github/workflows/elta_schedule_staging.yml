name: Extract, Load, Transform, and Analytics (Staging Schedule)

on:
  schedule:
    # - cron: "00 4 * * *"
    - cron: "25 14 * * *"

jobs:
  elta:
    name: ELTA (staging)
    uses: ./.github/workflows/reusable_elta.yml
    with:
      ENVIRONMENT: "staging"
      BRANCH_NAME: "main"
      DEPLOY_ANALYTICS: "false"
    secrets: inherit
  elta_cloud:
    name: ELTA (staging cloud)
    uses: ./.github/workflows/reusable_elta.yml
    with:
      ENVIRONMENT: "staging_cloud"
      BRANCH_NAME: "main"
      DEPLOY_ANALYTICS: "false"
      DBT_CLOUD: "true"
    secrets: inherit
