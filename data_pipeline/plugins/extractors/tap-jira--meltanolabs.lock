{
  "plugin_type": "extractors",
  "name": "tap-jira",
  "namespace": "tap_jira",
  "variant": "meltanolabs",
  "label": "Jira",
  "docs": "https://hub.meltano.com/extractors/tap-jira--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-jira",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-jira.git",
  "executable": "tap-jira",
  "description": "Issue and Project Tracking Software",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/jira.png",
  "capabilities": [
    "about",
    "activate-version",
    "batch",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "auth.flow",
      "auth.password",
      "auth.username",
      "domain"
    ],
    [
      "auth.access_token",
      "auth.flow",
      "domain"
    ]
  ],
  "settings": [
    {
      "name": "api_token",
      "kind": "string",
      "label": "API Token",
      "description": "Jira API Token.",
      "sensitive": true
    },
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Compression Format",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "GZIP",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ]
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "JSONL",
          "value": "jsonl"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        }
      ]
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Storage Prefix",
      "description": "Prefix to use when writing batch files."
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Storage Root",
      "description": "Root path to use when writing batch files."
    },
    {
      "name": "domain",
      "kind": "string",
      "label": "Domain",
      "description": "The Domain for your Jira account, e.g. meltano. Atlassian. Net"
    },
    {
      "name": "email",
      "kind": "string",
      "label": "Email",
      "description": "The user email for your Jira account."
    },
    {
      "name": "end_date",
      "kind": "date_iso8601",
      "label": "End Date",
      "description": "Latest record date to sync"
    },
    {
      "name": "faker_config.locale",
      "kind": "array",
      "label": "Faker Locale",
      "description": "One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization"
    },
    {
      "name": "faker_config.seed",
      "kind": "string",
      "label": "Faker Seed",
      "description": "Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Enable Schema Flattening",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Max Flattening Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "include_audit_logs",
      "kind": "boolean",
      "value": false,
      "label": "Include Audit Logs",
      "description": "Include the audit logs stream"
    },
    {
      "name": "page_size.issues",
      "kind": "integer",
      "value": 100,
      "label": "Page Size Issues",
      "description": "Page size for issues stream"
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "Earliest record date to sync"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "User Stream Map Configuration",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "stream_options.issues.fields",
      "kind": "string",
      "value": "*all",
      "label": "Fields",
      "description": "A comma-separated list of fields to include"
    },
    {
      "name": "stream_options.issues.jql",
      "kind": "string",
      "value": "id != null",
      "label": "JQL Query",
      "description": "A JQL query to filter issues"
    }
  ]
}
