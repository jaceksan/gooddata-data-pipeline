
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'cicd_demo'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# We tell dbt to build all models in the models/ directory as tables.
# These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  cicd_demo:
    _todo:
      +enabled: false
    github:
      +schema: "{{ env_var('OUTPUT_SCHEMA', 'cicd_output_stage') }}"
      +materialized: table
    faa:
      +schema: "{{ env_var('OUTPUT_SCHEMA', 'cicd_output_stage') }}"
      +materialized: table
    exchange_rate_host:
      +schema: "{{ env_var('OUTPUT_SCHEMA', 'cicd_output_stage') }}"
      +materialized: table
    config:
      incremental_strategy: "{{ var('incremental_strategy', default='merge') }}"

vars:
  "dbt_date:time_zone": "UTC"
  input_schema_github: "{{ env_var('INPUT_SCHEMA_GITHUB', 'github_input_stage') }}"
  input_schema_faa: "{{ env_var('INPUT_SCHEMA_FAA', 'faa_input_stage') }}"
  input_schema_exchangeratehost: "{{ env_var('INPUT_SCHEMA_EXCHANGERATEHOST', 'exchangeratehost_input_stage') }}"
