plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
  - name: tap-github-repo
    inherit_from: tap-github
    config:
      repositories:
        - gooddata/gooddata-python-sdk
        - gooddata/gooddata-ui-sdk
        - gooddata/gooddata-dashboard-plugins
        - gooddata/gooddata-public-demos
        - MeltanoLabs/tap-github
        - MeltanoLabs/tap-jira
        - MeltanoLabs/target-snowflake
      start_date: '2022-01-01'
    select:
      # Commits
      - commits.commit_timestamp
      - commits.sha
      - commits.html_url
      - commits.repo_id
      - commits.author*
      - commits.commit*
      # Pull requests
      - pull_requests.number                       # PR ID
      - pull_requests.repo_id
      - pull_requests.html_url
      - pull_requests.url
      - pull_requests.title
      - pull_requests.draft
      - pull_requests.state
      - pull_requests.repo_id
      - pull_requests.updated_at
      - pull_requests.created_at
      - pull_requests.merged_at
      - pull_requests.closed_at
      - pull_requests.user*
      - workflow_runs.*
  - name: tap-github-org
    inherit_from: tap-github
    config:
      organizations:
        - gooddata
        - MeltanoLabs
    select:
      # Repositories
      - repositories.id
      - repositories.html_url
      - repositories.name
      - repositories.stargazers_count
      - repositories.watchers_count
      - repositories.created_at
      - repositories.updated_at