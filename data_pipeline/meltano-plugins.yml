version: 1
default_environment: cicd_dev_local
project_id: 04722b1d-768e-4e37-bc49-8b59d673bbdd
plugins:
  extractors:
    - name: tap-github
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    - name: tap-s3-csv
      variant: transferwise
      pip_url: git+https://github.com/jaceksan/pipelinewise-tap-s3-csv@aws_unsigned
    - name: tap-jira
      variant: meltanolabs
      pip_url: git+https://github.com/jaceksan/tap-jira.git
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
    - name: target-postgres
      variant: meltanolabs
    - name: target-snowflake
      variant: transferwise
      pip_url: pipelinewise-target-snowflake
    - name: target-vertica
      variant: full360
      pip_url: git+https://github.com/full360/pipelinewise-target-vertica.git
    - name: target-duckdb
      variant: jwills
      pip_url: git+https://github.com/jwills/target-duckdb.git@refs/pull/26/head
